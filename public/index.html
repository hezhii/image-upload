<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片上传</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="page-wrapper">
  <div class="main">
    <div class="toolbar">
      <a class="upload-button shadow">
        <span>选择图片</span>
        <form action="javascript:void(0);" class="form-hide">
          <input title="点击选择文件" class="form-hide" id="h5FileInput" multiple="" accept="image/*" type="file"
                 name="h5uploader">
        </form>
      </a>
    </div>
    <div class="preview-container">
      <img id="preview" width="100%" class="shadow" height="auto">
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
