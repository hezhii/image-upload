<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片上传</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="page-wrapper">
  <div class="main" id="main">
    <div class="header">
      <label class="btn" for="h5FileInput">
        <input title="点击选择文件" class="form-hide" id="h5FileInput" multiple="" accept="image/*" type="file"
               name="h5uploader">
        选择图片
      </label>
    </div>
    <div class="preview-container">
      <div class="img-container">
        <span class="placeholder icon-upload"></span>
        <img id="preview">
        <div id="process" class="process">
          <div id="processBg" class="process-bg"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      <button id="btn_save" class="btn" disabled="disabled">保存</button>
    </div>
    <div class="drop-container">
      <div class='drop-target'>
        <h1 class='text'>拖拽到此区域上传文件</h1>
      </div>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
